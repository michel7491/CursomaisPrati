<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css">
    <title>Formulário</title>
  </head>
  <body>
    <form>
      <h1>Cadastro do Onlyfans</h1>

      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" placeholder="exemplo: João" />

      <label for="email">E-mail:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="exemplo: email@gmail.com"
      />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" />

      <label for="confirme-senha">Confirme sua senha:</label>
      <input type="password" id="confirme-senha" name="confirme-senha" />

      <label for="genero">Gênero:</label>
      <select name="genero" id="genero">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>

      <br />

      <label for="data-nascimento">Data de Nascimento:</label>
      <input type="date" id="data-nascimento" name="data-nascimento" />

      <br />

      <label for="pais">País:</label>
      <select name="genero" id="genero">
        <option value="brasil">Brasil</option>
        <option value="uruguai">Uruguai</option>
        <option value="argentina">Argentina</option>
      </select>
      <br />
      <label for="estado">Estado:</label>
      <select name="genero" id="genero">
        <option value="rio grande do sul">Rio Grande do Sul</option>
        <option value="santa catarina">Santa Catarina</option>
        <option value="parana">Paraná</option>
      </select>
    <br />

    <fieldset>
      <legend>Preferências de Comunicação</legend>

      <input type="checkbox" id="email-novidades" name="email-preferencia" value="email-preferencial"><label class="inline-label" for="email-novidades">Receber atualizações por email</label><br>

      <input type="checkbox" id="sms-novidades " name="sms-novidades" value="sms-novidades" ><label class="inline-label" for="sms-novidades">Receber atualizações por SMS</label><br>

    </fieldset>
    <label for="foto-perfil">Foto de perfil</label>
    <input type="file" name="foto-perfil" id="foto-perfil">

    <button type="submit">Cadastrar</button>
    </form>
  </body>
</html>
